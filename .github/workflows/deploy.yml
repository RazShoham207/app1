name: Deploy to AKS using Helm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: restaurantsacr.azurecr.io
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx build --push --tag restaurantsacr.azurecr.io/restaurants-app:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Azure CLI and kubectl
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az aks get-credentials --resource-group restaurants-rg --name restaurants-aks
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          mv ./kubectl /usr/local/bin/kubectl
          CONTEXT_NAME=$(kubectl config get-contexts -o name | grep restaurants-aks)
          kubectl config use-context $CONTEXT_NAME

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS credentials
      run: az aks get-credentials --resource-group restaurants-rg --name restaurants-aks

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: 'latest'

    - name: Initialize Helm Home Directory
      run: |
        mkdir -p ~/.helm/repository
        touch ~/.helm/repository/repositories.yaml

    - name: Initialize Helm Repositories
      run: |
        helm repo init
        helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
        helm repo update

    - name: Clean up existing ServiceAccount
      run: |
        kubectl delete serviceaccount restaurants-app --ignore-not-found

    - name: Deploy to AKS using Helm
      run: |
        RELEASE_NAME="restaurants-app"
        CHART_PATH="./restaurants-charts"

        if helm ls --namespace default | grep -q $RELEASE_NAME; then
          echo "### Upgrading existing release"
          helm upgrade $RELEASE_NAME $CHART_PATH --set image.repository=restaurantsacr.azurecr.io/restaurants-app --set image.tag=latest --set imagePullSecrets[0].name=acr-secret
        else
          echo "### Installing new release"
          helm install $RELEASE_NAME $CHART_PATH --set image.repository=restaurantsacr.azurecr.io/restaurants-app --set image.tag=latest --set imagePullSecrets[0].name=acr-secret
