name: Deploy to AKS using Helm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: restaurantsacr.azurecr.io
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx build --push --tag restaurantsacr.azurecr.io/restaurants-app:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Azure CLI and kubectl
      uses: azure/CLI@v1
      with:
        azcliversion: '2.30.0'
        kubectlversion: '1.21.0'

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group Restaurants-rg --name restaurants-aks

    - name: Set up Helm
      uses: azure/setup-helm@v1

    - name: Deploy to AKS using Helm
      run: |
        helm upgrade --install restaurants-app ./helm-chart --set image.repository=restaurantsacr.azurecr.io/restaurants-app --set image.tag=latest
