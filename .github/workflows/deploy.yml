name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: tendermulletacr.azurecr.io
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx build --push --tag tendermulletacr.azurecr.io/restaurants-app:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Azure CLI and kubectl
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az aks get-credentials --resource-group rg-steady-swift --name cluster-intimate-coyote
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          mv ./kubectl /usr/local/bin/kubectl
          kubectl apply -f k8s/deployment.yml

    - name: Annotate and label existing Deployment
      run: |
        kubectl annotate deployment restaurants-app meta.helm.sh/release-name=restaurants-app --overwrite
        kubectl annotate deployment restaurants-app meta.helm.sh/release-namespace=default --overwrite
        kubectl label deployment restaurants-app app.kubernetes.io/managed-by=Helm --overwrite


    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      # run: az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Get AKS credentials
      run: az aks get-credentials --resource-group rg-steady-swift --name cluster-intimate-coyote

    - name: Deploy Helm chart
      run: helm upgrade --install restaurants-app ./restaurants-app --set image.repository=tendermulletacr.azurecr.io/restaurants-app --set image.tag=latest --set imagePullSecrets[0].name=acr-secret