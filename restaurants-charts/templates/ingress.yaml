apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: restaurants-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: restaurants-recommendation.org.il
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: restaurants-app
          servicePort: 80
