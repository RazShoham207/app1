<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            color: #2c3e50; /* Dark blue color */
            background-color: #32bcce; /* Light cyan background */
            padding: 10px;
            border-radius: 50%;
            text-align: center;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            color: #166fc9;
            border: 3px solid #cccc;
            white-space: pre-wrap; /* Ensure the JSON wraps properly */
        }
        .flip-box {
            background-color: transparent;
            width: 600px;
            height: 400px;
            border: 1px solid #f1f1f1;
            perspective: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }
        .flip-box-front, .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
            .flip-box-front {
            background-color: #bbb;
            color: black;
        }
            .flip-box-back {
            background-color: #555;
            color: white;
            transform: rotateY(180deg);
        }
        .brace {
            color: #f37a16;
        }
        .bracket {
            color: #29991a;
        }
    </style>
</head>
<body>
    <h1>Restaurant Recommendation</h1>
    <pre id="json-output">{{ data | safe }}</pre>
    <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img src="static/my_place.jpg" alt="חייקל'ה" style="width:600px;height:400px">
          </div>
          <div class="flip-box-back">
            <h2>חייקל'ה</h2>
            <p>הפאב הקהילתי שפתחתי בקיבוץ</p>
          </div>
        </div>
      </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const preElement = document.getElementById('json-output');
            let jsonContent = preElement.textContent;

            // Replace main braces and brackets with spans
            jsonContent = jsonContent.replace(/({)/g, '<span class="brace">$1</span>');
            jsonContent = jsonContent.replace(/(\[)/g, '<span class="bracket">$1</span>');
            jsonContent = jsonContent.replace(/(})/g, '<span class="brace">$1</span>');
            jsonContent = jsonContent.replace(/(\])/g, '<span class="bracket">$1</span>');
            preElement.innerHTML = jsonContent;
        });
    </script>
</body>
</html>
