<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            color: #2c3e50; /* Dark blue color */
            background-color: #32bcce; /* Light cyan background */
            padding: 10px;
            border-radius: 50%;
            text-align: center;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            color: #166fc9;
            border: 3px solid #cccc;
            white-space: pre-wrap; /* Ensure the JSON wraps properly */
        }
        .flip-box {
            background-color: transparent;
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 3 / 2;
            border: 1px solid #f1f1f1;
            margin: auto;
        }
        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-box-front, .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-box-front {
            background-color: #bbb;
            color: black;
        }
        .flip-box-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }
        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Recommendations</h1>
        <div id="recommendations"></div>
    </div>
    <pre id="json-output">{{ data | safe }}</pre>
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <img src="static/my_place.jpg" class="img-fluid" alt="Responsive image">
                <div class="overlay-text">העבר את העכבר על התמונה ומחוצה לה</div>
            </div>
            <div class="flip-box-back">
                <h2>חייקל'ה</h2>
            </div>
        </div>
    </div>
</body>
</html>
